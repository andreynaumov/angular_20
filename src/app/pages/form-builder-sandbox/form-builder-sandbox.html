@let formSchemaValue = formSchema();

@if (formSchemaValue) {
  <app-form [form]="form" [formSchema]="formSchemaValue" [formModel]="formModel()" (submitEvent)="logFormValue($event)">
    <ng-template appCustomField="fullAddress" let-control="control" let-fieldSchema="fieldSchema" let-config="config">
      <div class="suggest-address">
        <!-- <pre>control.value: {{ control.value }}</pre> -->
        <!-- <pre>config: {{ config | json }}</pre> -->
        <!-- <pre>fieldSchema: {{ fieldSchema | json }}</pre> -->
        <ui-old-input label="Custom" placeholder="Input ..." [formControl]="control" />
      </div>
    </ng-template>
  </app-form>
}
